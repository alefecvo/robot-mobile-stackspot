name: template-mobile-robotframework
description: "template dos testes de Mobile com RobotFramework"
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project_name
  - label: Digite o nome do pacote
    type: text
    name: package_name
    default: zup.stackspot
    required: true
    global: true
hooks:
  - type: run
    trigger: after-render
